function turtle_move() {
   if (move==1){
      yPosT -= 2+f/5
    } else if (move==2){
      yPosT += 2+f/5
    }
  if (move == 3){
    xPosT -= 2+f/5
  } else if (move == 4){
    xPosT += 2+f/5
  }
}
  function keyPressed() {
    if (keyCode === UP_ARROW) {
      move = 1;
    } else if (keyCode === DOWN_ARROW) {
      move = 2;
    }
    if (keyCode === LEFT_ARROW) {
      move = 3;
    } else if (keyCode === RIGHT_ARROW) {
      move = 4;
    }
         
}

  text("Turtles are dying all over the world from unexpected plastic straws!", 115, 380);
  text("If you want to save turtles in the real world, then sort your garbage!", 115, 420);
  pop();
  
  push();
  fill(50);
  stroke(50);
  if (mouseX > 300 && mouseX < 500 && mouseY > 600 && mouseY < 650){
    stroke(255, 255, 255);
  }
  rect(300,600,200,50,10);
  fill(0);
  stroke(50);
  textSize(40);
  textFont("STIX");
  text("RESTART", 313, 640);
  pop();
  
  push();
  fill(50);
  stroke(50);
  if (mouseX > 325 && mouseX < 475 && mouseY > 500 && mouseY < 550){
    stroke(255, 255, 255);
  }
  rect(325,500,150,50,10);
  fill(0);
  stroke(50);
  textSize(40);
  textFont("STIX");
  text("EXIT", 350, 540);
  pop();
  }
}

function mouseClicked() {
if (mouseX > 300 && mouseX < 500 && mouseY > 600 && mouseY < 650 && GO == 1){
    GO = 2;
    p = 0;
    f = 0;
  } if (mouseX > 70 && mouseX <70+300 && mouseY > 500 && mouseY < 500 + 170 && GO == 3) {
   GO = 4 
  } if (mouseX > 325 && mouseX < 475 && mouseY > 500 && mouseY < 550 && GO == 1){
    GO = 3;
    p = 0;
    f = 0;
  } if (mouseX > 325 && mouseX < 475 && mouseY > 600 && mouseY < 650 && GO == 4){
    GO = 2;
    p = 0;
    f = 0;
  } if (mouseX > 325 && mouseX < 475 && mouseY > 500 && mouseY < 550 && GO == 4){
    GO = 3;
    p = 0;
    f = 0;
  }
}
function game_over() {
  
  var d = dist(xPosT+24, yPosT+17, xPosS+25, yPosS+25);
  var d2 = dist(xPosT+24, yPosT+17, xPosS2+25, yPosS2+25);
  var d3 = dist(xPosT+24, yPosT+17, xPosS3+25, yPosS3+25);
  var d4 = dist(xPosT+24, yPosT+17, xPosS4+25, yPosS4+25);
  if(d < 35){
    GO = 1;
  } else if (d2<35){
    GO = 1;
  } else if (d3<35){
    xPosS3= random(25,775);
    yPosS3= random(25,775);
    f += 1
  } else if (d4<35){
    GO = 1;
  }
  if (GO == 1){
   xPosT = 10000;
    Smove = 5; 
    Smove2 = 5; 
    Smove3 = 5; 
    Smove4 = 5; 
  } else if (GO == 2) {
    xPosT = 375;
    yPosT = 735;
    Smove = 0; 
    Smove2 = 0; 
    Smove3 = 0; 
    Smove4 = 0; 
    xPosS = 400;
    yPosS = 400;
    xPosS2 = 380
    yPosS2 = 400
    xPosS3 = 350
    yPosS3 = 400
    xPosS4 = 390
    yPosS4 = 400
    GO = 0;
  }
}
function reset(){
 if (GO == 3) {
    xPosT = 375;
    yPosT = 735;
    Smove = 0; 
    Smove2 = 0; 
    Smove3 = 0; 
    Smove4 = 0; 
    xPosS = 400;
    yPosS = 400;
    xPosS2 = 380
    yPosS2 = 400
    xPosS3 = 350
    yPosS3 = 400
    xPosS4 = 390
    yPosS4 = 400 
}
}
function timer() {
  if (GO == 0) {
   p += 2.5 
  }
  
  fill(255,255,255);
  stroke(0,0,0);
  textSize(20);
  text(p/100+" sec", 25, 20);
  text(f+" fish eaten!", 160, 20);
  
}
function draw_turtle_game() {
  turtle_game();
  turtle_move();
  turtle_hit_wall();
  straws();
  straw_hit_wall();
  straws2();
  straw_hit_wall2();
  straws3();
  straw_hit_wall3();
  straws4();
  straw_hit_wall4();
  game_over();
  timer();
}

function draw() {
  baggrund();
  if(GO==0||GO==1 ||GO==2 ||GO==4){
  draw_turtle_game();
  }
  start_screen(); 
  reset();
  end_screen();
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}
