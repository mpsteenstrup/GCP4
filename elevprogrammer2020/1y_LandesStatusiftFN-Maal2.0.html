<!DOCTYPE html>
<html>
<head>
	<title>xlfeh</title>
	<meta charset="utf-8">
	<!-- Compiled w/ P5LIVE, http://github.com/ffd8/p5live -->
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
	<style type="text/css">
		body{
			margin:0;
			overflow:hidden;
		}
		canvas{
			position:fixed;
			top:0;
			left:0;
			z-index:-1;
			width:100vw;
			height:100vh;
			margin:0;
		}
	</style>
	<script type="text/javascript">
		// eco-mode = only render if window focused
		window.onblur = function () {
			noLoop()
		}
		window.onfocus = function () {
			loop();
		}
	</script>
<script type="text/javascript">
//xlfeh

function setup() {
	createCanvas(windowWidth,windowHeight);
	
}

function preload(){
	world=loadImage('https://upload.wikimedia.org/wikipedia/commons/2/27/Wkipedia_blank_world_map.jpg');
}

function knap(name,countryX,countryY,fattigdom,sult,alfabet,vand,skov){
	if(mouseX>countryX-6&&mouseX<countryX+6&&mouseY>countryY-6&&mouseY<countryY+6){
		info(name,fattigdom,sult,alfabet,vand,skov,countryX);
		}
	fill(0,100,0);
	circle(countryX,countryY,12);
}

function info(name,fattigdom,sult,alfabet,vand,skov,countryX){
	var right = 0;
	if(countryX>760){
		right=800;
	}
	fill(255,255,255);
	rect(1000-right,110,340,400);
	fill(0,0,0);
	textSize(30);
	text(name,1020-right,155);
	fill(0,0,100);
	textSize(12);
	text("(1) % af befolkningen ikke i absolut fattigdom",1020-right,185);
	text("(2) Landets sult indeks - 100 er bedst",1020-right,255);
	text("(4) % af befolkningen med alfebetisme", 1020-right, 325);
	text("(5) % af befolkningen med rent vand og sanitet",1020-right,395);
	text("(15) % skovområde ud af samlet landområde",1020-right,465);
	fill(255,255,255);
	rect(1020-right,190,300,20);
	rect(1020-right,260,300,20);
	rect(1020-right,330,300,20);
	rect(1020-right,400,300,20);
	rect(1020-right,470,300,20);
	fill(230,0,10);
	rect(1020-right,190,fattigdom*3,20);
	fill(218,165,32);
	rect(1020-right,260,sult*3,20);
	fill(175,0,42);
	rect(1020-right,330,alfabet*3,20);
	fill(81,181,242);
	rect(1020-right,400,vand*3,20);
	fill(57,255,20);
	rect(1020-right,470,skov*3,20);
	fill(0,0,0);
	text(fattigdom + "%",1156-right,205);
	text(sult + "%",1156-right,275);
	text(alfabet+"%",1156-right,345);
	text(vand + "%",1156-right,415);
	text(skov + "%",1156-right,485);
}

function draw() {
	background(255,255,255);
	image(world,-30,50,1568,688);
	textSize(30);
	text("LANDES STATUS IFT. FN-MÅL",540,40);
	textSize(12);
	text("Lavet af Tayo og Adam 1.y",680,740);
	
	textSize(20);
	knap("Rusland",1050-30,145,100,94.2,99.7,87.7,49.8);
	knap("Kina",1150-30,275,99.5,94.4,99.5,77.8,22.1);
	knap("Indien",1055-30,340,78.8,69.7,69.3,88,23.8);
	knap("Japan",1300-30,270,98.8,99,99,98.5,68.4);
	knap("Thailand",1130,375,99,90.3,92.9,97,32.1);
	knap("Indonesien",1220,470,95.4,79.1,95.8,68,50.2);
	knap("Mexico",210,330,97.5,93.8,94.9,56.1,3);
	knap("USA",255,255,98.8,99,99,94.3,33.9);
	knap("Brasilien",420,500,95.2,94.7,92,68.4,59.1);
	knap("Frankrig",714-30,220,100,99,99,92.7,31);
	knap("Sverige",765-30,145,99.5,99,99,95.1,68.9);
	knap("Italien",765-30,245,98,99,98.9,94.5,31.6);
	knap("Nigeria",705,405,46.3,73.1,62,50,7.7);
	knap("Colombia",335,435,96.1,94.3,94.7,88,52.7);
	knap("Dem. Rep. Congo",810-30,460,23.4,0,77,55.7,67.3);
	knap("Saudi Arabien",900-30,330,0,91.5,94.4,84.5,0.5);
	knap("Syrien",860,285,31,0,80.8,11.4,2.7);
	knap("New Zealand",1400,660,0,99,99,100,38.6);
	knap("Sydafrika",805-30,600,81.1,86,94.4,79.5,7.6);
	knap("Danmark",714,174,99.8,99,99,100,14.6);
}


/* CUSTOM FUNCTIONS FOR P5LIVE */
// keep fullscreen if window resized
function windowResized() {
	resizeCanvas(windowWidth, windowHeight);
}

// custom ease function
function ease(iVal, oVal, eVal){
	return oVal += (iVal - oVal) * eVal;
}

// processing compatibility
function println(msg){
	print(msg);
}
</script>

</head>
